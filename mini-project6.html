<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-project 6</title>
    <link rel="stylesheet" href="mini-project6.css" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0"><br>

            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button style="background: #ffb84d;" class="btn" onclick="press('+')">+</button><br>
        
    
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button style="background: #ffb84d;" class="btn" onclick="press('-')">-</button><br>


            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button style="background: #ffb84d;" class="btn" onclick="press('*')">*</button><br>


            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button style="background: #ffb84d;" class="btn" onclick="press('/')">/</button><br>

            <button class="btnEqual" onclick="equal()">=</button>
        
        
        
        </div>
    </div>
    
    <script>

        var userInput = document.getElementById("userInput");
        var expression = '';

        function press(num){
            expression += num;  //expression = expression + num;
            userInput.value = expression;
        }
        
        /*Eval function is mostly used in situations or applications
         which need to evaluate mathematical expressions. Also if the user 
        wants to evaluate the string into code then can use eval function, because eval function 
        evaluates the string expression and returns the integer as a result.*/
        function equal(){
            userInput.value = eval(expression);
            //eval(1+2);
            expression = '';
        }

        function erase(){
            expression = '';
            userInput.value = expression;
        }
    </script>
</body>
</html>
